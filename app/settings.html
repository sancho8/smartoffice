<div class="settings-frame">
	<div class="col-6 col-lg-6">
		<div class="section-header">Настройки</div>

		<form>
			<div class="section-header-secondary">Основные</div>

			<div>
				<div class="form-group">
					<label for="language">Язык</label>
					<select class="form-control" id="language">
						<option>Русский</option>
						<option>Украинский</option>
						<option>Английский</option>
						<option>Французский</option>
						<option>Немецкий</option>
					</select>
				</div>
			</div>

			<div>
			<div class="section-header-secondary">Смена пароля</div>

				<div class="form-group">
					<label for="old_password">Старый пароль</label>
					<input type="password" class="form-control" id="old_password">
				</div>
				<div class="form-group">
					<label for="new_password">Новый пароль</label>
					<input type="password" class="form-control" id="new_password">
				</div>
				<div class="form-group">
					<label for="new_password_confirmation">Повторите новый пароль</label>
					<input type="password" class="form-control" id="new_password_confirmation">
				</div>
			</div>

			<a href="" class="btn btn-primary">Сохранить</a>
		</form>
	</div>
</div>
