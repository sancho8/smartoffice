<div class="login-frame">
	<div class="col-md-2 col-md-offset-5">
		<form>
			<div class="form-group">
				<label for="location">Логин</label>
				<input type="text" ng-model="userLogin" class="form-control" id="location">
			</div>
			<div class="form-group">
				<label for="location">Пароль</label>
				<input type="text" ng-model="userPassword" class="form-control" id="location">
			</div>
			<div class="form-group">
			<button ng-click="login(userLogin, userPassword)" class="btn btn-primary">Вход</button>
			</div>
		</form>
	</div>
</div>
